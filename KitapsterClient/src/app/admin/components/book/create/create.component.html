<mat-form-field appearance="fill" class="book-create">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
  </mat-form-field>

  <mat-form-field appearance="fill" class="book-create">
    <mat-label>Code</mat-label>
    <input matInput type="number" min="0" value="" #txtCode>
  </mat-form-field>

  <mat-form-field appearance="fill" class="book-create">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="" #txtStock>
  </mat-form-field>

  <button mat-raised-button class="btn" color="primary" (click)="create(txtName, txtCode, txtStock)">Kitap Ekle</button>
